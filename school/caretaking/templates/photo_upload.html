<input type="file" id="file_input"/>

<p id="status">Please select a file</p>

<img id="preview" src="/static/default.png" />

<form method="POST" action="">
  <input type="hidden" id="src-url" name="src-url" value="/static/default.png">
  <input type="submit" value="Submit">
</form>

<script>
(function() {
  document.getElementById("file_input").onchange = function(){
    var files = document.getElementById("file_input").files;
    var file = files[0];

    if(!file){
      return updateStatus('No file selected');
    }

    var fsize = file.size;
    updateStatus(Math.round((fsize / 1024)) + ' KB');

    // insert preview and get size, width and heigth
    var reader = new FileReader();
    reader.onloadstart = function(){
      // begin some sort of spinner or the like
      updateStatus('Reader loading');
    };
    reader.onload = function(){
      var dataURL = reader.result;
      var preview = document.getElementById('preview');
      preview.src = dataURL;
      var width = output.width;
      var height = output.height;
      // check size and abort operation
      updateStatus('Reader loaded');

      console.log(Math.round((fsize / 1024)) + ' KB');
      console.log(width, height);
    };

    reader.readAsDataURL(file);

    getSignedRequest(file);
  };
})();

function updateStatus(text, type){
      document.getElementById('status').innerHTML = text;
};

function getSignedRequest(file){
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        var response = JSON.parse(xhr.responseText);
        uploadFile(file, response.data, response.url);
      }
      else{
        updateStatus('Could not get signed URL');
      }
    }
  };
  xhr.send();
};

function uploadFile(file, s3Data, url){
  var xhr = new XMLHttpRequest();
  xhr.open("POST", s3Data.url);

  var postData = new FormData();
  for(key in s3Data.fields){
    postData.append(key, s3Data.fields[key]);
  }
  postData.append('file', file);

  xhr.onreadystatechange = function() {
    if(xhr.readyState === 4){
      if(xhr.status === 200 || xhr.status === 204){
        document.getElementById("preview").src = url;
        document.getElementById("src-url").value = url;
      }
      else{
        updateStatus('Could not upload file');
      }
   }
  };
  xhr.send(postData);
}
</script>
